name: Run OptiSigns Scraper Daily

on:
  schedule:
    - cron: '37 2 * * *' # schedules to run every day at 6am UTC
  workflow_dispatch:     

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --deploy --ignore-pipfile

      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZENDESK_SUBDOMAIN: ${{ secrets.ZENDESK_SUBDOMAIN }}
        run: |
          pipenv run python main.py

      - name: Append run log to cumulative log
        run: |
          mkdir -p artifacts
          touch artifacts/log.txt
          echo "" >> artifacts/log.txt
          echo "==== Run on $(date -u) ====" >> artifacts/log.txt
          cat run_log.txt >> artifacts/log.txt

      - name: Commit updated cumulative log
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add artifacts/log.txt article_hashes.json
          git commit -m "Update cumulative run log for $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}